<div class="p-3">
  <div class="card">
    <table *ngIf="accounts" class="table table-striped">
      <thead>
      <tr>
        <th>ID</th><th>Balance</th><th>Type</th>
        <th>Currency</th><th>Create Date</th>
        <th>Customer Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ac of accounts">
        <td>{{ac.accountId}}</td>
        <td>{{ac.balance}}</td>
        <td>{{ac.type}}</td>
        <td>{{ac.currency}}</td>
        <td>{{ac.createAt}}</td>
        <td>{{ac.customer.firstName}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
