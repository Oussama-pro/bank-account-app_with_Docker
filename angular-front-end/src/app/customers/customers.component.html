<div class="p-3">
 <div class="card">
   <table *ngIf="customers" class="table table-striped">
     <thead>
       <tr>
         <th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th>
       </tr>
     </thead>
     <tbody>
         <tr *ngFor="let c of customers">
           <td>{{c.id}}</td>
           <td>{{c.fisrtName}}</td>
           <td>{{c.lastName}}</td>
           <td>{{c.email}}</td>
         </tr>
     </tbody>
   </table>
 </div>
</div>
